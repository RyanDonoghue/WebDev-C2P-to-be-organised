<!DOCTYPE html>                                                         
<head>
    <title>Age Calculator</title>
</head>
<link rel="stylesheet" href="task2.css" type="text/css">
<body>
    <div id="container">
       <div id="box_1">
            <div id="vertical_align">
                <h1>Age Calculator</h1>
				<form>
				<label for="bday">Enter Date of Birth:</label><br><br>
					<input type="date" name="bday">
					<!--the form values are put into the function bDay()-->
					<input type="button" value="Submit" onclick="bDay(form)">
				</form>
				<br>
				<output id="out">
            </div>
        </div>
    </div>
    <script src="task2.js"></script>
</body>
</html>
</html>
