<html>
	<head>
		<script>
			var grade = prompt("Please enter a grade","");
			
			switch(grade)
			{
				case 'A':alert("Good Job","");
				break;
				case 'B':alert("Pretty Good","");
				break;
				case 'C':alert("Passed","");
				break;
				case 'D':alert("Not so good","");
				break;
				case 'E':alert("Failed","");
				break;
				default:alert("Unknown grade","");
				break;
			}
		</script>
	</head>
	
	<body>
	</body>
</html>
