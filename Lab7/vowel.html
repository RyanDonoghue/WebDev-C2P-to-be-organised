<html>
<head>
<script>
	var input = prompt("Enter a char","");
	var i = input.toUpperCase();
	var len = i.length;
	
	if (len > 1)
	{
		alert("You were supposed to enter a single character!!")
	}
	else
	{
		if ((i=='A')||(i=='E')||(i=='I')||(i=='O')||(i=='U'))
		{
				document.write(i + " is a vowel.","")
		}
		else
		{
		document.write(i + " isn't a vowel!", "");
		}
	}
</script>
</head>
<body>
</body>
</html>
