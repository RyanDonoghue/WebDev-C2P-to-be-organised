<html>
<head>Grade Average</head>
<title>E4</title>
<body>
<br><br>
<script>

var count = 0;
var input;
var sum = 0;
input = parseInt(prompt("Enter a number,"));
while (input != -1) {

    count++;
    sum += input;
    average = sum / count;
    input = parseInt(prompt("Enter a number"));
}

alert("Average number is " + average);  

 </script>
</body>
</html>
